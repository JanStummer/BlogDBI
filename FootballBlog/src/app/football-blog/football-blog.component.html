<div class="blog-container">
  <h2>Football Blog</h2>
  <div *ngFor="let post of blogPosts" class="blog-post">
    <h3>{{ post.title }}</h3>
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p>{{ post.description | slice:0:50 }}...</p>
    <p><small>Created on: {{ post.creationDate }}</small></p>
    <button (click)="goToPost(post.id)">Read More</button>
  </div>
</div>
